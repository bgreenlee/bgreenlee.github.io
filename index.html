---
layout: default
title: footle
---

<div id="page">
  {% for post in paginator.posts %}
    {% case post.layout %}
    {% when 'post' %}
       {% include post.html %}
    {% when 'link' %}
       {% include link.html %}
    {% endcase %}
  {% endfor %}

  {% if paginator.page < paginator.total_pages %}
  <nav id="pagination">
    <a href="/page/{{paginator.next_page}}">
      <button class="blue-pill">More &gt;</button>
    </a>
  </nav>
  {% endif %}
</div>
